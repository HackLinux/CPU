<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01//EN">
<html>
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <script src="../lib/vendor/jquery-1.5.min.js" type="text/javascript"></script>
    <script src="../lib/vendor/jquery.tablesorter.min.js" type="text/javascript"></script>
    <script src="../lib/Process.js" type="text/javascript"></script>
	<script src="../lib/ProcessTable.js" type="text/javascript"></script>
    <script src="../lib/ProcessList.js" type="text/javascript"></script>
    <script src="../lib/Gant.js" type="text/javascript"></script>
    <script src="../lib/Time.js" type="text/javascript"></script>
    <script src="../lib/application.js" type="text/javascript"></script>
    <script src="priority.js" type="text/javascript"></script>
    <link rel="stylesheet" href="../stylesheets/application.css" type="text/css">
    <title>
      CPU | Priority
    </title>
  </head>
  <body>
    <h1>
      Priority
    </h1>
	<div class="left h1_info">
	  <select id="interruptible">
		<option value="Y">
		  Interruptible
		</option>
		<option value="N">
		  Non-Interruptible
		</option>
	  </select>
	</div>
    <div id="nav">
      <a href="../first_come_first_served/first_come_first_served.html">First Come, First Served</a>
      <a href="../shortest_job_first/shortest_job_first.html">Shortest Job First</a>
      <a href="../round_robin/round_robin.html">Round Robin</a>
    </div>
    <div class="clear">
	   <table id="processes" border="0">
		<thead>
		<tr>
			<th>Arrival time</th>
			<th>Burst time</th>
			<th>Priority</th>
			<th></th>
		</tr>
		</thead>
	  </table>
	  <input id="preview" type="button" value="Preview">
	  <input id="start" type="button" value="Start">
	  
	  <div class="interrupted_rr">
        <div class="left">
          Interrupted Rond Robin starts with:
          <select id="rr_start" class="rr_start">
            <option value="first">First Element</option>
            <option value="ip">Interruption point</option>
          </select>
        </div>
      </div>
      <div class="clear"></div>
	  
      <div class ="priority_types">
        <div class="priority">
          <div class="left priority_color">
            <span class="blue"></span>
          </div>
          <div class="left">
            Priority 1:
            <select id="priority_1_type" class="priority_type">
              <option value="fcfs">First-Come, First-Served</option>
              <option value="sjf">Shortest Job First</option>
              <option value="rr">Round Robin</option>
            </select>
          </div>
          <div class="left">
            <select id="priority_1_interruptible" class="priority_interruptible">
              <option value="Y">
                Interruptible
              </option>
              <option value="N">
                Non-Interruptible
              </option>
            </select>
          </div>
          <div class="left qtime">
            Quant time:<input type="text" id="priority_1_qtime" class ="qtime" maxlength="5" size="5" value="3">
          </div>
        </div>
        <div class="clear"></div>
        <div class="priority">
          <div class="left priority_color">
            <span class="red"></span>
          </div>
          <div class="left">
            Priority 2:
            <select id="priority_2_type" class="priority_type">
              <option value="fcfs">First-Come, First-Served</option>
              <option value="sjf">Shortest Job First</option>
              <option value="rr">Round Robin</option>
            </select>
          </div>
          <div class="left">
            <select id="priority_2_interruptible" class="priority_interruptible">
              <option value="Y">
                Interruptible
              </option>
              <option value="N">
                Non-Interruptible
              </option>
            </select>
          </div>
          <div class="left qtime">
            Quant time:<input type="text" id="priority_2_qtime" class ="qtime" maxlength="5" size="5" value="3">
          </div>
        </div>
        <div class="clear"></div>
        <div class="priority">
          <div class="left priority_color">
            <span class="green"></span>
          </div>
          <div class="left">
            Priority 3:
            <select id="priority_3_type" class="priority_type">
              <option value="fcfs">First-Come, First-Served</option>
              <option value="sjf">Shortest Job First</option>
              <option value="rr">Round Robin</option>
            </select>
          </div>
          <div class="left">
            <select id="priority_3_interruptible" class="priority_interruptible">
              <option value="Y">
                Interruptible
              </option>
              <option value="N">
                Non-Interruptible
              </option>
            </select>
          </div>
          <div class="left qtime">
            Quant time:<input type="text" id="priority_3_qtime" class ="qtime" maxlength="5" size="5" value="3">
          </div>
        </div>
        <div class="clear"></div>
      </div>
	  

      <h2 class="main">
        Processes:
      </h2>
      <div id="ProcessList"></div>
      <div id="timeline">
        Arrival time
        <div style="float: right; margin-top: -11px;">
          &gt;
        </div>
      </div>
      <div class="clear"></div><br>
      <div id="gant_area">
        <h2>
          Gantt chart:
        </h2>
        <div id="gant"></div><br>
        <div class="clear"></div>
        <h2 class="results">
          Results:
        </h2>
        <table id="result_tbl" cellspacing="0" cellpadding="0" class="result_table"></table>
      </div>
    </div>
  </body>
</html>
