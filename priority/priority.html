<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01//EN">
<html>
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <script src="../lib/vendor/jquery-1.5.min.js" type="text/javascript"></script>
    <script src="../lib/vendor/jquery.tablesorter.min.js" type="text/javascript"></script>
    <script src="../lib/Process.js" type="text/javascript"></script>
    <script src="../lib/ProcessList.js" type="text/javascript"></script>
    <script src="../lib/Time.js" type="text/javascript"></script>
    <script src="../lib/application.js" type="text/javascript"></script>
    <script src="priority.js" type="text/javascript"></script>
    <link rel="stylesheet" href="../stylesheets/application.css" type="text/css">
    <title>
      CPU | Priority
    </title>
  </head>
  <body>
    <h1>
      Priority
    </h1>
    <div id="nav">
      <a href="../first_come_first_served/first_come_first_served.html">First Come, First Served</a>
      <a href="../shortest_job_first/shortest_job_first.html">Shortest Job First</a>
      <a href="../round_robin/round_robin.html">Round Robin</a>
    </div>
    <div class="clear">
      <div id="control">
        <div class="left">
          Arrival time:<input type="text" id="atime" maxlength="5" size="5" value="0">&nbsp;&nbsp;
        </div>
        <div class="left">
          Burst time:<input type="text" id="btime" maxlength="5" size="5" value="5">&nbsp;&nbsp;
        </div>
        <div class="left">
          Priority:
          <select id="process_priority">
            <option value="1">1: high</option>
            <option value="2">2: medium</option>
            <option value="3">3: low</option>
          </select>
        </div>
        <div class="left">
          <input id="new_process" type="button" value="New process">
        </div>
        <div class="left">
          <input id="start" type="button" value="Start">
        </div>
        <div class="left">
          <select id="interruptible">
            <option value="Y">
              Interruptible
            </option>
            <option value="N">
              Non-Interruptible
            </option>
          </select>
        </div>
      </div>
      <div class="clear"></div>
      <div class ="priority_types">
        <div class="left">
          Priority 1:
          <select id="priority_1_type" class="priority_type">
            <option value="1">First-Come, First-Served</option>
            <option value="2">Shortest Job First</option>
            <option value="3">Shortest Job First Interruptible</option>
            <option value="4">Round Robin</option>
          </select>
        </div>
        <div class="clear"></div>
        <div class="left">
          Priority 2:
          <select id="priority_2_type" class="priority_type">
            <option value="1">First-Come, First-Served</option>
            <option value="2">Shortest Job First</option>
            <option value="3">Shortest Job First Interruptible</option>
            <option value="4">Round Robin</option>
          </select>
        </div>
        <div class="clear"></div>
        <div class="left">
          Priority 3:
          <select id="priority_3_type" class="priority_type">
            <option value="1">First-Come, First-Served</option>
            <option value="2">Shortest Job First</option>
            <option value="3">Shortest Job First Interruptible</option>
            <option value="4">Round Robin</option>
          </select>
        </div>
        <div class="clear"></div>
      </div>
      <h2 class="main">
        Processes:
      </h2>
      <div id="ProcessList"></div>
      <div id="timeline">
        Arrival time
        <div style="float: right; margin-top: -11px;">
          &gt;
        </div>
      </div>
      <div class="clear"></div><br>
      <div id="gant_area">
        <h2>
          Gantt chart:
        </h2>
        <div id="gant"></div><br>
        <div class="clear"></div>
        <h2 class="results">
          Results:
        </h2>
        <table id="result_tbl" cellspacing="0" cellpadding="0" class="result_table"></table>
        <table id="average_tbl" cellspacing="0" cellpadding="0" class="result_table"></table>
      </div>
    </div>
  </body>
</html>
