<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01//EN">
<html>
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <script src="../lib/jquery-1.5.min.js" type="text/javascript"></script>
    <script src="../lib/jquery.tablesorter.min.js" type="text/javascript"></script>
    <script src="../lib/Process.js" type="text/javascript"></script>
    <script src="../lib/ProcessList.js" type="text/javascript"></script>
    <script src="../lib/Time.js" type="text/javascript"></script>
    <script src="../lib/application.js" type="text/javascript"></script>
    <script src="shortest_job_first.js" type="text/javascript"></script>
    <link rel="stylesheet" href="../lib/application.css" type="text/css">
    <title>
      CPU | Shortest Job First
    </title>
  </head>
  <body>
    <h1>
      Shortest Job First
    </h1>
    <div>
      <div class="left">
        Arrival time:<input type="text" id="atime" maxlength="5" size="5" value="0">&nbsp;&nbsp;
      </div>
      <div class="left">
        Burst time:<input type="text" id="btime" maxlength="5" size="5" value="5">&nbsp;&nbsp;
      </div>
      <div class="left">
        <input id="new_process" type="button" value="New process">
      </div>
      <div class="left">
        <input id="start" type="button" value="Start">
      </div>
      <div class="left">
        <select id="interruptible">
          <option value="Y">
            Interruptible
          </option>
          <option value="N">
            Non-Interruptible
          </option>
        </select>
      </div>
      <div class="clear"></div>
      <h2>
        Processes:
      </h2>
      <div id="ProcessList"></div>
      <div id="timeline">
        Arrival time
        <div style="float: right; margin-top: -11px;">
          &gt;
        </div>
      </div>
      <div class="clear"></div><br>
      <div id="gant_area">
        <h2>
          Gantt chart:
        </h2>
        <div id="gant"></div><br>
        <div class="clear"></div>
        <h2 class="results">
          Results:
        </h2>
        <table id="result_tbl" cellspacing="0" cellpadding="0" class="result_table"></table>
        <table id="average_tbl" cellspacing="0" cellpadding="0" class="result_table"></table>
      </div>
    </div>
  </body>
</html>
